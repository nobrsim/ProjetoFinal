apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: container-mysql
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysql-secret
                key: PASSWORD